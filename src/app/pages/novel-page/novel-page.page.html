<header-bar [title]="obra.title" type="back"></header-bar>

<ion-content>
  <div class="main-top">

  </div>
  <div class="novel-detail">
    <ion-img [src]="obra.cover"></ion-img>
    <ion-buttons slot="primary">
      <ion-button (click)="addLibrary()">
        <ion-icon slot="icon-only" *ngIf="!library"  name="star-outline"></ion-icon>
        <ion-icon slot="icon-only" *ngIf="library" name="star"></ion-icon>
        
      </ion-button>
      <p>Adicionar a Biblioteca</p>
    </ion-buttons>
  </div>
  

  <ion-list >
    <ion-item *ngFor="let item of chapters;index as i;" button (click)="openReader(item)" >
      <ion-label>{{item.nome}}</ion-label>      
    </ion-item>
    
  </ion-list>
</ion-content>
