<ion-header>
  <ion-toolbar #barTool>
    <ion-title *ngIf="!search">{{'Biblioteca'}}</ion-title>
    <ion-buttons slot="primary">      
      <ion-button (click)="searchBarOpenClose()" *ngIf="!search">
        <ion-icon  slot="icon-only" name="search"></ion-icon>       
      </ion-button>
      <ion-button (click)="searchBarOpenClose()" *ngIf="search">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>       
      </ion-button>     
    </ion-buttons>
    <ion-searchbar *ngIf="search" animated (ionCancel)="searchBarOpenClose()" showCancelButton="focus"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-item style="height: 100px;">

  </ion-item>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <app-loading-spinner-component *ngIf="refresh" ></app-loading-spinner-component>
  
  
 
 
 
</ion-content>
